<section id="faq" class="section faq-area style-two bg-gray ptb_100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <!-- FAQ Content -->
                <mat-accordion>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
                        *ngFor="let faq of faqPageClient; let i = index">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{i + 1}}. {{faq.titulo_fq}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p>{{faq.texto_fq}}</p>
                    </mat-expansion-panel>
                </mat-accordion>

                <div class="row justify-content-center">
                    <p class="text-body text-center pt-4 fw-5 text-muted">¿No ha encontrado una respuesta
                        adecuada? <a class="color-primary" routerLink="/contact"
                            routerLinkActive="router-link-active ">Pregunta aquí.</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
