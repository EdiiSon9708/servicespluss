<section class="review-area ptb_50">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-9">

                <div class="section-heading text-center mb-5">
                    <h2 class="text-muted">{{tittle}}</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-12">
                <owl-carousel-o [options]="customOptions">
                    <ng-template carouselSlide *ngFor="let list of reviewsPage">
                        <div class="single-review text-center mx-1">

                            <div class="p-4">
                                <div class="reviewer-meta">

                                    <div class="mt-2">
                                        <img class="avatar-lg img-slider mx-auto radius-100" [src]="list.foto" [alt]="list.nombre">
                                    </div>

                                    <h6 class="mt-3 text-muted text-capitalize">{{list.nombre}}</h6>
                                    <div class="mt-2">
                                        <span *ngFor="let fullStar of list.fullStars" class="fas fa-star fa-2x checked"></span>
                                        <span *ngFor="let emptyStar of list.emptyStars" class="far fa-star fa-2x emptyStar"></span>
                                    </div>
                                </div>
                            </div>
                            <p class="review-text slider-coments mx-1">
                                <img class="avatar mr-2" src="../../../assets/img/quote.png" alt="image-text"> {{list.calification}}
                            </p>
                        </div>
                    </ng-template>
                </owl-carousel-o>

            </div>
        </div>
    </div>
</section>
