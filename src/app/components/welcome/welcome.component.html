<section id="home" class="section welcome-area bg-overlay overflow-hidden">
    <div class="container categories pt-0">
        <div class="row">
            <div class="col-md-12">
                <div class="carousel p-5">
                    <div class="carousel-item" *ngFor="let category of dataFiveCategories">
                        <div class="card">
                            <div class="circle"></div>
                            <img [src]="category.img_catg" [alt]="category.nombre_catg" (click)="onClickCotizar(category.id_catg)">
                            <h3 class="text-center text-white mt-4 text-title">{{category.nombre_catg}}</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card">
                            <div class="circle"></div>
                            <img src="https://servicespluss.com/assets/img/15.png" alt="read_Me" (click)="openDialog()">
                            <h3 class="text-center text-white mt-4 text-title">Ver m√°s</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-left d-none d-lg-block conten-info-buttons">
                <div class="welcome-intro">
                    <h1 class="text-uppercase text-white" *ngIf="dataContent">{{dataContent[0].content_pgc}}</h1>
                    <p class="text-white my-4 my-lg-1" *ngIf="dataContent">{{dataContent[1].content_pgc}}</p>
                    <p class="shine-sidenav lines-shimmer-sidenav" *ngIf="!dataContent"></p>

                    <div class="button-group store-buttons">
                        <a href="#">
                            <img src="https://servicespluss.com/assets/img/google_play.png" alt="imagen_sin_datos" *ngIf="!dataContent">
                            <img *ngIf="dataContent" [src]="dataContent[12].content_pgc" [alt]="dataContent[12].desc_pgc">
                        </a>
                        <a href="#">
                            <img src="https://servicespluss.com/assets/img/app_store.png" alt="imagen_sin_datos" *ngIf="!dataContent">
                            <img *ngIf="dataContent" [src]="dataContent[13].content_pgc" [alt]="dataContent[13].desc_pgc">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shape Bottom -->
    <div class="shape-bottom">
        <svg fill="#fff" id="Layer_1" x="0px" y="0px" viewBox="0 0 1921 819.8" style="enable-background:new 0 0 1921 819.8;" xml:space="preserve">
            <path class="st0"
                d="M1921,413.1v406.7H0V0.5h0.4l228.1,598.3c30,74.4,80.8,130.6,152.5,168.6c107.6,57,212.1,40.7,245.7,34.4  c22.4-4.2,54.9-13.1,97.5-26.6L1921,400.5V413.1z">
            </path>
            <path class="st1"
                d="M1921,387.9v431.9H0V0h13l226.6,594.4c14.4,35.7,34,67.4,58.3,94.3c24.4,26.9,54.2,49.8,88.6,68.1  c50.2,26.6,105.8,40.1,165.2,40.1c36.1,0,63.6-5.2,72.6-6.9c21.6-4,53.9-12.9,96.1-26.2L1921,387.9z">
            </path>
        </svg>
    </div>
</section>
