<!-- Tittle in web -->
<h2 class="d-none d-sm-none d-md-block" mat-dialog-title><span class="text-muted">Mis categorias</span></h2>
<!-- Tittle in responsive -->
<h3 class="d-block d-sm-block d-md-none pb-3" mat-dialog-title><span class="text-muted">Mis categorias</span></h3>

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="input-field col-12">
                <mat-form-field class="w-100" fxFlex="100">
                    <mat-label>Buscar categoria</mat-label>
                    <input matInput type="text" [(ngModel)]="fieldSearchCategory">
                    <button mat-button *ngIf="fieldSearchCategory" matSuffix mat-icon-button (click)="fieldSearchCategory=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>

<mat-dialog-content class="images-modal">
    <div class="row p-2">
        <div class="col-12 col-md-4 col-lg-3 p-0" *ngFor="let list of arrayCategories" (click)="onClickCotizar(list.id_catg)" mat-button mat-dialog-close>
            <div class="card-1 p-0">
                <div class="circle"></div>
                <img [src]="list.img_catg" [alt]="list.nombre_catg">
                <h3 class="text-center text-white mt-4 text-title">{{list.nombre_catg}}</h3>
            </div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close><span class="text-muted">Cerrar</span></button>
</mat-dialog-actions>
