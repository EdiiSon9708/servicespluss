<!-- Tittle in web -->
<h3 class="d-none d-sm-none d-md-block" mat-dialog-title><span class="text-muted">Actualizar Foto Perfil </span></h3>
<!-- Tittle in responsive -->
<h3 class="d-block d-sm-block d-md-none pb-3" mat-dialog-title><span class="text-muted">Actualizar Foto Perfil </span></h3>

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="input-field col-12">

            </div>
        </div>
    </div>
</div>
<mat-dialog-content class="images-modal">

    <div class="container">
        <div class="card-change">
            <div class="cont-img">
                <img *ngIf="imgURL!=''" [src]="imgURL==''?'':imgURL" alt="">
                <i *ngIf="imgURL==''" class="fas fa-user-circle"></i>
            </div>
            <div class="select-img mt-2">
                <button type="button" class="btn btn-light">Selecciona una foto</button>
                <input #file type="file" name="upload" id="upload" class="upload-box" placeholder="Upload File" (change)="preview(file.files);">
            </div>
            <div class="upload-img">
                <button mat-dialog-close type="button" class="btn btn-primary" (click)="saveImage()">Elegir como foto de perfil</button>
            </div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close><span class="text-muted">Cerrar</span></button>
</mat-dialog-actions>
